<nz-layout style="background: #E6E6FA;">
    <nz-header>
      <!-- <div class="logo"></div> -->
      <ul nz-menu nzTheme="dark" nzMode="horizontal">
        <li nz-menu-item>header</li>
        <li nz-menu-item>你就</li>
        <li nz-menu-item>慢慢想</li>
      </ul>
    </nz-header>
    <nz-content style="margin: 20px 100px; ">
        <button routerLink="" (click)="routing=false">首页</button>
        <button routerLink="/user" (click)="routing=true">普通用户界面</button>
        <button routerLink="/volunteer" (click)="routing=true">志愿者界面</button>
        <button routerLink="/admin" (click)="routing=true">管理员界面</button>
        <nz-divider></nz-divider>
        <div nz-row nzType="flex" nzJustify="space-around" *ngIf="routing==false">
            <div nz-col [nzXs]="10" [nzSm]="4">
                <app-login></app-login>
            </div>
            <div nz-col [nzXs]="13" [nzSm]="18" style="background: whitesmoke;">
                其他内容<br/>
                这里放一些求助热线和心理健康网站的链接神马的吧<br/>
                <nz-list [nzDataSource]="newsAndResources" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                    <ng-template #item let-item>
                        <h2>{{item.title}}<br/></h2>
                        <p>{{item.content}}<br/></p>
                        
                        <nz-divider></nz-divider>
                    </ng-template>
                </nz-list>
                
            </div>
        </div>
        
        <router-outlet *ngIf="routing==true"></router-outlet>
    </nz-content>
    
    <nz-footer style="background: black; color: white;">footer也还没想好</nz-footer>
</nz-layout>
